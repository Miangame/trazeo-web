monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: error
        console:
            type:  console

elao_error_notifier:
    from: "%mailer_email%"
    to: "%report_error_to_email%"
    handle404: false
    mailer: mailer
    handlePHPErrors: true
    handlePHPWarnings: false
    ignoredClasses: ~
    repeatTimeout: 3600