framework:
    #esi:            ~
    translator:      { fallback: es }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id: session.handler.native_file
        save_path: "%kernel.root_dir%/sessions"
    fragments:       ~
    http_method_override: true    

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        fos_csrf_provider: "@form.csrf_provider"
        base_url: %base_url%
    form:
        resources:
            - 'SopinetTemplateSbadmin2Bundle:Form:bootstrap.html.twig'  

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ FOSCommentBundle, SopinetTemplateSbadmin2Bundle, TrazeoFrontBundle, SopinetTemplateLandingBundle,SopinetTemplateAmoebaBundle, JMSTranslationBundle, FOSUserBundle, SopinetFlashMessagesBundle, SopinetTimelineBundle, TrazeoMyPageBundle ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        mapping_types:
            point: point
            enum: string
        types:
            point: Sopinet\Bundle\SimplePointBundle\DBAL\Types\SimplePointType
            json: Sonata\Doctrine\Types\JsonType
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        dql:
            numeric_functions:
                distance: Sopinet\Bundle\SimplePointBundle\ORM\MySQL\Distance
                point_str: Sopinet\Bundle\SimplePointBundle\ORM\MySQL\PointStr
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        
#KNP_menu
knp_menu:
    twig:
        template: SopinetTemplateSbadmin2Bundle:Elements:knp_menu.html.twig

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    encryption: tls
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:
        type:                 file
        path:                 "%kernel.cache_dir%/swiftmailer/spool"

# FOSUserBundle Configuration

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Application\Sonata\UserBundle\Entity\User
    group:
          group_class: Trazeo\BaseBundle\Entity\Group

# Sonata User
sonata_user:
    admin:
        user:
            class:  Trazeo\BaseBundle\Admin\UserAdmin
        
services:
    #apikey_authenticator:
     #   class:     Trazeo\BaseBundle\Security\ApiKeyAuthenticator
      #  arguments: ["@webservice_user_provider"]
    trazeo.user_manager:
        class: Application\Sonata\UserBundle\Entity\User  
    
    encoderback:
        class: Trazeo\BaseBundle\Service\EncoderBack
    
    twig.text_extension:
        class: Twig_Extensions_Extension_Text
        tags:
              - name: twig.extension
    trazeo.updatedlistener:
        class: Trazeo\BaseBundle\Listener\UpdatedListener
        arguments: ['@service_container']
        tags:
            - { name: doctrine.event_subscriber }     
    sopinet_flashMessages:
        class:        Sopinet\FlashMessagesBundle\Service\FlashNotifier
        arguments:
            entityManager: @doctrine.orm.entity_manager
            container: @service_container
              
jms_translation:
    configs:
        app:
            dirs: ["%kernel.root_dir%", "%kernel.root_dir%/../src"]
            output_dir: "%kernel.root_dir%/Resources/translations"
            ignored_domains: [routes]
            excluded_dirs: [cache, data, logs]
            extractors: [sonata_admin]

#FOSRest
fos_rest:
    routing_loader:
        default_format: json

#FOSComment
fos_comment:
    db_driver: orm
    class:
        model:
            comment: Sopinet\TimelineBundle\Entity\Comment
            thread: Sopinet\TimelineBundle\Entity\Thread
            vote: Sopinet\TimelineBundle\Entity\Vote

            
#Lunetics LocaleBundle
lunetics_locale:
    strict_mode: true
    allowed_locales:
       - es    
       - en
    guessing_order:
       - query
       - router           
       - session
       - cookie
       - browser
    cookie:
       set_on_change: true