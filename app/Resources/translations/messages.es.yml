Help:
    button:
        createChild: 'Registra a tus hijos o edita sus datos. Recuerda que tienen que estar vinculados a un grupo para que aparezcan en el listado de la aplicación móvil del adulto que acompaña al pedibus. Si los registras después de unirte a un grupo, tendrás que vincularlos manualmente en el muro de éste.'
        createGroup: Help.button.createGroup
        editChild: 'Los datos serán privados. Sólo podrás verlos tú. Sólo el adulto que acompañe al grupo cada día podrá ver el nombre cuando acceda al listado de niños que participan.'
        editGroup: 'Rellena todos los campos para que tu grupo sea fácil de encontrar por el resto de participantes. Sólo tú como administrador puedes modificar estos datos del grupo.'
        group: 'Si perteneces a un grupo de pedibus puedes comunicarte con el resto de familias participantes a través del muro, invitar a otros a unirse, y ganar puntos por participar. Cuando vincules a tus hijos, el adulto acompañante podrá verlos en el listado de niños y enviarte notificaciones.'
        groupList: 'Busca grupos activos de pedibus en tu ciudad y en tu centro educativo, y únete a uno de ellos. En los grupos públicos (verde) tus hijos y tú os incorporaréis directamente. En los privados (rojo), le enviarás una solicitud al administrador del grupo para que apruebe vuestra incorporación.'
        historical: 'Aquí puedes ver las acciones por las que has recibido puntos'
        newChild: 'En esta pantalla tienes que registrar a tus hijos para vincularlos a tu usuario. Sus datos son privados. Sólo podrás verlos tú, y el adulto que acompañe al grupo cada día cuando acceda al listado de niños que participan (Sólo verá el nombre). Recuerda que para que tus hijos aparezcan en este listado, además de registrarlos aquí, tendrás que vincularlos a un grupo al que tú pertenezcas. Desde ese momento, cada vez que participeis, empezais a ganar puntos por caminar'
        newGroup: 'Rellena todos los campos para que tu grupo sea fácil de encontrar por el resto de participantes: Sólo tú como administrador puedes modificar estos datos del grupo. Rellenar el país, municipio y centro educativo permitirá filtrar por estos datos en el listado de grupos'
        points: 'Trazeo premia a las familias que caminan. Cada vez que tus hijos participan en el pedibus o que tú acompañas al grupo consigues puntos que se acumulan en tu cuenta y que puedes canjear en nuestro catálogo o en el de Civiclub.'
        pointsList: 'Desde esta pantalla puedes ver cómo conseguir puntos y cómo canjearlos en nuestro catálogo y en el de Civiclub, saber las acciones por las que los has sumado y canjear códigos para sumar puntos directamente.'
        timeline: 'Los mensajes que publiques le llegarán al resto de miembros del grupo si así lo han configurado. Utilízalo con sentido común, es el espacio para organizar el funcionamiento regular del grupo y para comunicaros entre los participantes. También puedes acceder aquí a la ruta, vincular a tus niños si no lo están, e invitar a nuevos miembros.'

