    mine: 'Mis puntos'

    modal:
        civi:
            button: 'Consigue CIVIS'

            explain:
                first: '<p>Si eres socio de CiviClub, los puntos que acumulas en tu cuenta de Trazeo, se cargan también de forma automática en tu cuenta de CiviClub cada lunes. Para ello es muy <b>importante que la dirección de correo con la que te has registrado en Trazeo sea la misma que la que usaste para el registro en CiviClub.</b></p><p> Ten en cuenta que los puntos que canjees en CiviClub no se restan en Trazeo. Las dos webs los sumamos independientemente para que tengas el doble de oportunidades de ver recompensado tu compromiso con el caminar.</p>'

            header: '<p>En CiviClub.org, el club de las personas cívicas, quieren que cada vez más gente adopte actitudes que impacten positivamente en nuestro entorno. Y por ello, si eres socio, cuando hagas algo bueno podrás ganar Civis para cambiar por ofertas y regalos de ocio y cultura en su catálogo.</p> <p>Contribuir a que más niños y niñas caminen cada día por nuestras calles es una acción que tiene un impacto positivo en la salud de los más pequeños y en el medio ambiente de tu ciudad, por lo que los puntos que acumules haciendo uso de Trazeo también se te cargarán en tu cuenta en Civiclub.org. Así tienes el doble de oportunidades de canjearlos.</p>'
            howto: 'Consigue CIVIS'

            question:
                first: '¿Cómo funciona? </br>'
                second: '¿Quiéres conocer más sobre <a href="http://www.civiclub.org">CiviClub.org</a>?'

        close: Cerrar

        exchange:
            body: 'Ya hemos recibido tu solicitud para canjear tus puntos en Trazeo por este premio. Te mandaremos en las próximas horas un email con instrucciones detalladas para que lo disfrutes. ¡Gracias por hacer que tus hijos caminen con Trazeo!'
            title: 'Has solicitado canjear un premio'

        exchangeFail:
            body: 'Vaya, aún te faltan algunos puntos para poder canjear este premio. Si tus hijos caminan unos días más, podrás hacerlo pronto.'
            title: 'No tienes suficientes puntos para este premio.'

        explain:
            first: '<p>Cada una de las acciones que realizas en Trazeo te permite sumar puntos en tu cuenta:</p><ul><li type="circle">- Cada día que uno de tus hijos camine con Trazeo, sumarás 1 punto. ¡Anímate a que lo hagan a diario!</li><li type="circle">- Además, por cada kilómetro que uno de tus hijos camine con Trazeo, recibirás 1 punto más (con un máximo de 25 puntos por semana).</li><li type="circle">- Y si eres el acompañante o el monitor de un grupo, cada vez que guíes el paseo con la aplicación móvil recibirás 1 punto (con un máximo de 50 puntos al mes).</li></ul><p>Además, cuando lleves a cabo algunas acciones o cuando colabores con Trazeo, te enviaremos un código que te permitirá sumar puntos directamente. Sólo tienes que introducirlo en el espacio “Canjear Cupón” que hay en la pantalla de “Mis puntos” y pulsar el botón.</p> <p>Y recuerda, que cada una de estas acciones también te dan CIVIS en nuestra web amiga Civiclub.org, el club de las personas cívicas (mira las condiciones <a class="modalchange" data-toggle="modal" data-target="#civiModal">aquí</a>)</p>'
            second: 'En el catálogo de esta misma página tienes a tu disposición un listado con los premios y descuentos que puedes canjear en Trazeo por los puntos conseguidos. Elige el que más te guste a ti o a tus hijos y pulsa sobre el botón “Canjear”. Te mandaremos información sobre cómo recibir tu premio. Y recuerda, esta lista seguirá creciendo.'
            third: 'Si necesitas más información, o si eres una empresa u organismo y quieres ofrecer premios y descuentos en Trazeo, puedes ponerte en contacto con nosotros en hola@trazeo.es '

        header: 'En Trazeo queremos premiar tu compromiso con los hábitos saludables y la sostenibilidad permitiéndote sumar puntos en tu cuenta personal y canjearlos posteriormente por premios y descuentos que ofrecen nuestras empresas y organismos colaboradores.'
        howto: 'Conseguir puntos en Trazeo'
        mail: hola@trazeo.es

        question:
            first: '¿Cómo puedes sumar puntos en Trazeo?</br>'
            second: '¿Cómo puedes canjear tus puntos en Trazeo?</br></br>'

    name: puntos
    name_plural: puntos
    title: 'Mis puntos'
    total: 'en total'

Random:
    text_1: "Un niño que camina es un niño sano\nUna niña que camina es una niña sana"
    text_10: 'En los 70´s y 80´s el 70% de los niños y niñas de 7 y 8 años iban solos a la escuela, hoy el 70% de los escolares nunca ha ido sólo al cole'
    text_11: 'Hoy día más del 40% de los escolares van en coche al colegio con el ruido, la contaminación y el consumo energético que ello supone'
    text_12: 'Permitir y facilitar el camino a pie al colegio de tus hijos te permite ahorrar más de 60€/mes'
    text_13: 'Recordar nuestro camino al colegio, es recordar buenos y divertidos momentos'
    text_14: 'Participar en el camino escolar evita las típicas molestias derivadas del tráfico y del aparcamiento'
    text_15: 'El camino escolar es el primer paso para la autonomía infantil'
    text_16: 'Con sólo hacer los trayectos al colegio a pie, nuestros hijos ya realizan (una media) el 30% del ejercicio diario que necesitan diariamente'
    text_17: 'Fomentar la autonomía de nuestros hijos es permitirles crecer seguros en sí mismos'
    text_18: '¿Recuerdas con qué edad empezaste a ir al colegio solo/a?'
    text_19: 'Nos interesa tu opinión. Comparte tus ideas, impresiones y necesidades con nosotros en hola@trazeo.es'
    text_2: 'Dejar que los/as hijos/as crezcan en autonomía no es desatención, es un acto de amor'
    text_20: '¿Se te ocurre alguna idea para mejorar el pedibus en el participa tu hijo/a? Compártela en el muro de tu grupo'
    text_21: 'Si crees que hay cosas que se pueden mejorar a lo largo de la ruta de tu pedibus, comentalo y/o solicita las mejoras a tu Ayuntamiento'
    text_22: 'Caminar fortalece el corazón'
    text_3: 'Caminar en compañía es hacer amistad'
    text_4: 'Los escolares van paseando al colegio alcanzan mayores niveles de concentración y atención en clase'
    text_5: 'Para muchos expertos, un/a niño/a está más expuesto/a a los contaminantes de un coche cuando se encuentra en el interior de dicho vehículo que cuando se encuentra fuera de él'
    text_6: 'El aire que se respira en el interior de un coche está más contaminado que el aire del exterior'
    text_7: 'Andar nos ayuda a mantenernos en forma'
    text_8: 'Caminar en lugar de coger el coche contribuye a mejorar la calidad de nuestro aire'
    text_9: 'Al caminar tu hijo aprenderá a conocer su entorno, conocerá su barrio y a sus vecinos'

